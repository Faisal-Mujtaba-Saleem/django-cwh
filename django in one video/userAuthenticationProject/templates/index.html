<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>

    {% comment %}Bootstrap CSS{% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Custom Bootstrap styles for this template -->
    <link href="/static/cover.css" rel="stylesheet" />
  </head>
  <body>
    <div class="cover-container d-flex w-100 p-3 mx-auto justify-content-around align-items-center">
      <main class="px-3">
        <h1>{{ title }}.</h1>
        <p class="lead">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Explicabo iure, nihil fugit repudiandae ullam repellat sed neque? Pariatur, aspernatur officiis.</p>
        <p class="lead">
          <a href="/login" class="btn btn-lg btn-link fw-bold border-white bg-white px-1">Login</a>
          <a href="/logout" class="btn btn-lg btn-link fw-bold border-white bg-white px-1">Logout</a>
        </p>
      </main>
    </div>

    {% comment %}Bootstrap Scripts{% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
