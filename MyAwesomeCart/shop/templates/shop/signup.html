{% extends 'shop/base.html' %}

{% block title %}
  Signup
{% endblock %}

{% block body %}
  <main class="form-signin w-100 m-auto">
    <div class="container my-4 py-4 w-50 d-flex justify-content-center">
      <form class="w-50" method="post" action="/shop/signup/">
        {% csrf_token %}

        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating my-3">
          <input type="text" class="form-control" id="signupUsernameInput" name="username" placeholder="username" />
          <label for="signupUsernameInput">Username</label>
        </div>
        <div class="form-floating my-3">
          <input type="email" class="form-control" id="signupEmailInput" name="email" placeholder="name@example.com" />
          <label for="signupEmailInput">Email address</label>
        </div>
        <div class="form-floating my-3">
          <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Password" />
          <label for="signupPassword">Password</label>
        </div>
        <div class="my-3">
          <small>Already have an account? <a href="/shop/login/">Login</a></small>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
        <p class="my-3 text-body-secondary text-center">Â© {{ current_year }}</p>
      </form>
    </div>
  </main>
{% endblock %}
